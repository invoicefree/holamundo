<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content" style="display: none;">
        <h1>Hola Mundo</h1>
        <button id="greetButton">Botón de prueba</button>
        <iframe id="pdfViewer" width="900" height="700" style="display: none;"></iframe>
        <p id="errorMessage" style="color: red; display: none;">Archivo PDF no especificado o no encontrado</p>
    </div>
    <script>
        // Función para obtener parámetros de la URL
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // Verificar si el usuario está autenticado
        if (sessionStorage.getItem('loggedIn')) {
            document.getElementById('content').style.display = 'block';
            let pdfFile = getQueryParam('file');
            if (pdfFile) {
                document.getElementById('pdfViewer').src = pdfFile;
                document.getElementById('pdfViewer').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        } else {
            window.location.href = 'login.html' + window.location.search;  // Preservar los parámetros en la redirección al login
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
